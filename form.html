    <main class="main">
        <form action="thankyou.html" method="get">
            <h1>Create an Account</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="r">Input: Range, min 5, max 50, datalist, required</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="5" max="50" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>
            <div class="ref">
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range">Input: Range</a>
            </div>
            <hr>
            <input id="btn" type="submit" value="Register me">
        </form>
