  <section class="one">
    <div>
      <h2>Membership Form</h2>


      <form action="thankyou.html" method="get">
        <fieldset>
          <legend>Applicant Information</legend>

          <label for="fname">First Name*</label>
          <input type="text" id="fname" name="fname" required>

          <label for="lname">Last Name*</label>
          <input type="text" id="lname" name="lname" required>


          <label for="email">Email Address*</label>
          <input type="email" id="email" name="email" required placeholder="example@email.com">

          <label for="password">Password:</label>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"
              pattern=".{8,}" 
               title="Password must be at least 8 characters long"
                  required>
          <label for="phone_number">Mobile Phone Number*</label>
          <input type="number" id="phone_number" name="phone_number" required>
          <label for="userType">Are you a personal user or representing an organization?</label>
          <select id="userType" name="userType">
            <option value="personal">Personal</option>
            <option value="organization">Organization</option>
          </select>
          <label for="organization_name">Business/Organization Name*</label>
          <input type="text" id="organization_name" name="organization_name" min="0" step="1" required>

          <label for="membership_level">Membership Level</label>
          <select name="membership_level" id="membership_level">
            <option value="">Please Select a Level</option>
            <option value="np">NP Membership</option>
            <option value="bronze">Bronze Membership</option>
            <option value="silver">Silver Membership</option>
            <option value="gold">Gold Membership</option>
          </select>

          <label for="organization_description">Business/Organization Description:</label>
          <textarea name="organization_description" id="organization_description"></textarea>

          <input type="hidden" name="timestamp" id="timestamp" value="<%= new Date() %>">
        </fieldset>

        <input id="btn" type="submit" value="Join The Chamber!">
      </form>
    </div>
