
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>HTML table example.</title>
  </head>
  <body>
    <table>
      <caption>
        Table 1.: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th class="services" colspan="4" scope="colgroup">
            ACME Wildest Services
          </th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th>Premium</th>
          <th>Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Feature 1</th>
          <td>✔</td>
          <td>✔</td>
          <td>✔</td>
          
        </tr>
        <tr>
          <th scope="row">Feature 2</th>
          <td>❌</td>
          <td>✔</td>
          <td>✔</td>
          
        </tr>
        <tr>
          <th scope="row">Feature 3</th>
          <td>❌</td>
          <td>❌</td>
          <td>✔</td>
          
        </tr>
      </tbody>
    </table>
  </body>
</html>
